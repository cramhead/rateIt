<head>
  <title>rateIt</title>
</head>

<body>
  {{> nav}}
  
  {{> ideas}}
</body>

<template name="nav">
  <nav class="navbar navbar-default collapsed" role="navigation">
    <div class="container-fluid">    

     <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class='navbar-left brand'>
        <a class="navbar-brand" href="#">RateIt</a>
      </div>
      <div class='navbar-right pull-right login'> {{> loginButtons align="right" }}
      </div>
    </div>
        
    </div>
  </nav>
</template>

<template name="ideas">
  <table class="ideas">

  {{#each ideas}}
     <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Created Date</th>
      <th>
        <button>
          Add
        </button>
      </th>

    </tr> 
   {{> idea}}
  {{else}} 
    <tr>
      <td>
      <div class="panel panel-info">
      <div class="panel-heading">Nothing to rate.</div>
  <div class="panel-body">
    <div></div>Add an idea. <button>Add</button>
  </div>
</div>
       
      </td>
    </tr>
  {{/each}}
  </table>
</template>

<template name="idea">
  <tr><td>{{name}}</td><td>{{description}}</td><td>{{createdAt}}</td></tr>
</template>
